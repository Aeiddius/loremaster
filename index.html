<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Loremaster</title>

  <link rel="stylesheet" href="./.lore/css/style.css">

  <link rel="icon" href="./assets/favicon.svg">
</head> 

<body onload="start()">

  <div id="app">
    <Editor ref="editor" :directory="metadata.directory" @save-page="savePage" :cur-page-id="pageId"></Editor>
    <Confirmbox message="Delete this page?" id="delete-confirm" :handler="deletePage"/></Confirmbox>    
    <div class="container full" id="top">

      <!-- Sidebar for navigation -->
      <Sidebar 
               :rerender="rerender"
               :metadata="metadata">
      </Sidebar>
      
      <!-- Card component - All contents comes here -->
      <Card :title="pageName"
            :content="content"
            :directory="metadata.directory"
            :toggle-state="toggleState"
            :page-id="pageId"
            @processed-content="(value) => $refs.editor.start(value)"
            /> 
    </div>
  </div>

  <script src=".lore/js/import/yaml.min.js"></script>
  <script src=".lore/js/import/vue.global.js"></script>
  
  <script src=".lore/js/index.js"></script>
</body>

</html>
